<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŒŸ Tabla de Alumnos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.2s ease-in-out;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    button {
      background-color: #ff4b2b;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #ff416c;
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    thead {
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }

    .no-data {
      color: #ffcccb;
      font-style: italic;
    }

    .loading-spinner {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background-color: rgba(255, 0, 0, 0.7);
      padding: 10px;
      margin-top: 15px;
      border-radius: 10px;
      color: #fff;
      text-align: center;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      td {
        padding: 10px;
        text-align: right;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        text-align: left;
        font-weight: bold;
        color: #ddd;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div class="container">
    <h1>ðŸ“š Listado de Alumnos</h1>
    <button id="loadButton">ðŸ”„ Cargar Datos</button>
    <span id="loading" class="loading-spinner" style="display:none;"></span>
    <div id="error" class="error" style="display:none;"></div>
    <table>
      <thead>
        <tr>
          <th>ðŸ‘¤ Nombre</th>
          <th>ðŸŽ‚ Fecha de Nacimiento</th>
          <th>ðŸ“§ Correo</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script type="module" src="RF01.js"></script>

</body>
</html>
